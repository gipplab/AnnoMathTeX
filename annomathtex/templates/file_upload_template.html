{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnnoMathTex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/uploadstyle.css' %}">
</head>



{% block content %}


  <div class="hero flex-center">
    <form class="hero-message" id="upload_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="hero-title">
          <div>
            <input type="file" name="file">
            <button type="submit" name="file_submit">Upload</button>
          </div>
          </br>
          </br>

          <a  href="https://www.youtube.com/watch?v=hcyJQtRwYAo" target="_blank" rel="noopener noreferrer" class="fa fa-youtube">
            <p>
              <small>
                Demo
              </small>
            </p>
          </a>

          <a href="https://github.com/philsMINT/AnnoMathTeX" target="_blank" rel="noopener noreferrer" class="fa fa-paper">
            <p>
              <small>
                Source
              </small>
            </p>
          </a>

          <a href="https://www.gipp.com/wp-content/papercite-data/pdf/scharpf2021.pdf" target="_blank" rel="noopener noreferrer" class="fa fa-github" >
            <p>
              <small>
                Paper
              </small>
            </p>
          </a>

        </div>

    </form>
  </div>


{% endblock %}



</body>
</html>
