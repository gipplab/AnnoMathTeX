  <div class="modal-content">
    <span class="close" id="spanW">&times;</span>

  </div>
</div>

<div id="popupW" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div id="tableholderW"></div>
  </div>
</div>

  <script>


    tippy('#wikipediaSubmit', {
      content: 'search',
    });

    tippy('#addArticleToRepo', {
      content: 'add article',
    });

    tippy('#showFiles', {
      content: 'show repo content',
    });


    $("#showFiles").on('click', function (event) {
        event.preventDefault();

        try {
          getRepoContent();
        } catch (e) {
          console.log(e);
        }
      });

    $("#wikipediaSubmit").on('click', function (event) {
        event.preventDefault();
        searchWikipedia();
      });

    $("#addArticleToRepo").on('click', function (event) {
        event.preventDefault();
        addArticle();
        //alert('success');
      });


  function rightClickArticleName(fileName) {
  var txt;
  if (confirm("Move to archive?")) {
    event.preventDefault();
    deleteFileFromRepo(fileName)
  } else {
    event.preventDefault();
  }
  //document.getElementById("demo").innerHTML = txt;
}


  </script>
